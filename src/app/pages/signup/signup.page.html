<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding full-height">
  <div class="content-area">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-img
          src="assets/img/entrance-1-removebg.png"
          alt="Enterance"
          class="login-img"
        ></ion-img>
      </ion-col>
    </ion-row>

    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)">
      <!-- Username Input -->
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" required [(ngModel)]="username" name="username" #usernameInput="ngModel"></ion-input>
        <ion-note *ngIf="usernameInput.invalid && usernameInput.dirty" color="danger">
          Please enter a valid username.
        </ion-note>
      </ion-item>
    
      <!-- Email Input -->
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required [(ngModel)]="email" name="email" #emailInput="ngModel" email></ion-input>
        <ion-note *ngIf="emailInput.invalid && emailInput.dirty" color="danger">
          Invalid email.
        </ion-note>
      </ion-item>
    
      <!-- Password Input -->
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel"></ion-input>
        <ion-note *ngIf="passwordInput.invalid && passwordInput.dirty" color="danger">
          {{ passwordErrorMessage }}
        </ion-note>
      </ion-item>

      <!-- Display Error Message -->
      <ion-row *ngIf="errorMessage" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center ion-align-self-center">
          <ion-text color="danger" class="errorMessage-text-block">{{ errorMessage }}</ion-text>
        </ion-col>
      </ion-row>
    
      <!-- Submit Button -->
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center ion-align-self-center">
          <ion-button type="submit" color="danger" expand="block">Sign up</ion-button>
        </ion-col>
      </ion-row>
    </form>
    
  </div>
</ion-content>

<div class="bottom-section"></div>
