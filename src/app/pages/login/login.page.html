<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding full-height">
  <div class="content-area">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-img
          src="assets/img/entrance-1-removebg.png"
          alt="Enterance"
          class="login-img"
        ></ion-img>
      </ion-col>
    </ion-row>

    <!-- <form> -->
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input  type="text" required [(ngModel)]="username" name="username" #usernameInput="ngModel"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input labelPlacement="end" type="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
          <div slot="label">
            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
          </div>
        </ion-input>
      </ion-item>
  
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center ion-align-self-center">
          <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center ion-align-self-center">
          <ion-text color="medium" class="login-text-block">or login with</ion-text>
          <div class="button-row">
            <ion-button>
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="logo-amazon"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

<div class="bottom-section">
  <ion-button (click)="gotoSignup()" fill="clear">Don't have an account? Sign Up</ion-button>
</div>
