<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>New Workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Type" placeholder="Weight Lifting" (ionChange)="handleTypeChange($event)">
        <ion-select-option value="weight-lighting">Weight Lifting</ion-select-option>
        <ion-select-option value="hiit">HIIT</ion-select-option>
        <ion-select-option value="cardio">Cardio</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" (ionChange)="handleStartTimeChange($event)"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="navigateToEditNewWorkout()">
        Start
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-footer>
