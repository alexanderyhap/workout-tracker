<ng-container *ngIf="isLoggedIn; else loggedOutTemplate">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="navigateToProfile()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ username }}, Welcome Back!</ion-title>
    </ion-toolbar>
  </ion-header>

</ng-container>

<!-- ========== -->
<!-- LOGGED OUT -->
<!-- ========== -->
<ng-template #loggedOutTemplate>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <!-- <ion-button (click)="navigateToLogin()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button> -->
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Welcome To Wrkout Trackr!</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- https://www.google.com/search?sca_esv=583538769&rlz=1C1CHBF_enUS1039US1042&sxsrf=AM9HkKkqy0Yj3Ti0CYSuwXrN3xwyQSnYng:1700279830963&q=workout+illustration&tbm=isch&source=lnms&sa=X&ved=2ahUKEwjVm9_608yCAxV8g4kEHTq9BGgQ0pQJegQIDBAB&biw=1536&bih=715&dpr=1.25#imgrc=FIjkn4ZvWeEumM -->
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="assets/img/logged-out-illustration.png"
            alt="wrkout trackr"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to Wrkout Trakr</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- <ion-button (click)="navigateToLogin()" shape="round" color="primary"> Login </ion-button> -->
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>

</ng-template>
