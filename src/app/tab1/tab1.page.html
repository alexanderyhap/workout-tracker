<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar style="margin: 8px;">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Alxandr, Welcome Back!</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label>
      <h2>Previous Workouts</h2>
    </ion-label>
  </ion-item>

  <div *ngFor="let card of cards; let i = index">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title {{ i + 1 }}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    
      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="navigateToNewWorkout()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <app-explore-container name="Alxandr"></app-explore-container> -->
</ion-content>
